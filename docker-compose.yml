version: "3.9"
services:
  db:
    image: postgres:16
    container_name: saldo-diario-postgres
    environment:
      POSTGRES_DB: saldo-diario
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      args:
        DATABASE_URL: postgresql://postgres:cMLefqlrnWZhfqgJAWrujRaraLLSBDph@interchange.proxy.rlwy.net:28238/railway
    container_name: saldo-diario-api
    environment:
      DATABASE_URL: postgresql://postgres:cMLefqlrnWZhfqgJAWrujRaraLLSBDph@interchange.proxy.rlwy.net:28238/railway
      CLIENT_ORIGIN: https://saldo-diario.vercel.app/
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
